<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1a>FORM BIODATA</h1>
    <input type="text" id="Inputnama" placeholder="nama" onclick="IsiNama()"><br><br>
    <input type="text" id="InputSekolah" placeholder="sekolah" onclick="IsiSekolah()"><br><br>

    <select id="pilihwarna" onchange="UbahWarna()">
        <option value="black">hitam</option>
        <option value="green">hijau</option>
        <option value="blue">biru</option>
        <option value="yellow">kuning</option>
        <option value="red">merah</option>
    </select><br><br>

    <button type="button" onclick="Tampilkan()">ENTER</button>

    <div id="hasil">
        nama saya adalah, <div id="nama"></div>,<br>
        sekolah saya di, <div id="sekolah"></div>,
    </div>

    <script>
        function IsiNama(){
           nama = document.getEelementById("Inputnama").value;
        }

        function IsiSekolah(){
            sekolah = document.getElementById("InputSekolah").value;
        }

        function UbahWarna(){
           const PilihWarna = document.getElementById("pilihwarna") .value;
           document.getElementById("hasil").style.color = PilihWarna;
        }

        function Tampilkan() {
            var nama = document.getElementById("Inputnama").value;
            var sekolah = document.getElementById("InputSekolah").value;

            if (nama === "" && sekolah === "") {
                alert("Nama dan Sekolah belum diisi!");
                return;
            } else if (nama === "") {
                alert(" form nama belum diisi!");
                return;
            }else if (sekolah === "") {
                alert(" form sekolah belum diisi!")
                return;
            }

                document.getElementById("nama").innerText = nama;
                document.getElementById("sekolah").innerText = sekolah;

        }

            document.getElementById("hasil") .addEventListener("mouseover", function() {
            this.style.fontSize = "20px";

        });
        document.getElementById("hasil") .addEventListener("mouseout", function() {
            this.style.fontSize = "10px";
        })
    </script>

</body>
</html>
